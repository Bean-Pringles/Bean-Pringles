name: Update Extended GitHub Stats

on:
  schedule:
    - cron: '0 * * * *' # runs every hour
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate GitHub Stats Extended
        uses: stats-organization/github-stats-extended@v1
        with:
          username: 'Bean-Pringles'
          stats-file: 'STATS.md'   # File that will store stats
          theme: 'radical'         # Options: radical, dark, merko, etc.
          show_icons: true
          count_private: true       # Optional: include private contributions
          include_all_commits: true # Optional: include all commits
          
      - name: Commit stats
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add STATS.md
          git commit -m "Update GitHub stats extended" || echo "No changes"
          git push
